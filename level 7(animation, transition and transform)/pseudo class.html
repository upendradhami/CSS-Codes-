<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>pseudo class</title>
    <style>
      #upen{background-color: maroon;  height: 40px; width: 70px;}
      #upen:hover{background-color: red; height: 50px; width: 80px;}
      #upen:active{background-color: blue;}
    </style> 
</head>
<body>
    <button id="upen"> click me </button>
</body>
</html>
