<!DOCTYPE html>
<html lang="en">

<head>
    <title>mediaqueries</title>
    <style>
        .box1 {
            margin: 5px;
            padding: 5px;
            height: 80px;
            width: 80px;
            background-color: rgb(0, 13, 255);

        }

        @media screen and (max-width: 300px) {
            .box1 {
                height: 100px;
                width: 100px;
                background-color: rgb(39, 19, 30);

            }
        }
    </style>
</head>

<body>
    <div class="box1"> box1</div>
</body>

</html>
