<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>textdecoration</title>
    <style>
        .one{
            height: 100px; width: 300px;
            background-color: red;
            text-align: center;
            text-decoration: line-through;
        }
           /* class property have less presendence than one */

        #hii{
            color:blue;
            text-align: end;
            text-decoration: dashed underline;   
            text-decoration: wavy underline;
            text-decoration-color: blue;
        }
    </style>
</head>
<body>
    <div id="hii" class="one">text decoration practice  </div> <br>
    <div id="hello" class="one" > lets docorate the lines </div>
</body>
</html>
