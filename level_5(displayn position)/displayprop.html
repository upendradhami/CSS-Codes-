<!DOCTYPE html>
<html lang="en">
<head>
    <title>displayproperties, block , inline</title>
    <style>
      .box{
        height: 50px; width: 50px;
           margin: 5px; padding: 5px;
           border: 2px solid ; 
        }
        #box1{
            background-color: blue;
            /* display: block;  for default display*/
            display: inline-block;
        }
        #box2{
            background-color: red;
            display: inline-block;
            /* display: inline for displaying inline; */
        }
    </style>
</head>
<body>
    <div id="box1" class="box"> box1</div>
    <div id="box2" class="box"> box2</div>

</body>
</html>
